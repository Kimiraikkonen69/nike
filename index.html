<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nike</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Roboto:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header class="header">
            <div class="inner">
                <a href="#" class="header__logo">
                    <img src="media/logo.png" class="header__logo--img" alt="nike"></a>
                <nav class="menu menu--right menu--mt">
                    <a href="#" class="menu__item menu__item--first_item">LIFESTYLE</a>
                    <a href="#" class="menu__item">RUNNING</a>
                    <a href="#" class="menu__item">FOOTBALL</a>
                    <a href="#" class="menu__item">SKATEBOARDING</a>
                    <a href="#" class="menu__item menu__item--last_item"><img src="media/btn_menu.png" alt="menu"></a>
                </nav>
            </div>
        </header>
    <main class="main">
        <div class=inner>
            <div class="main--gradient">
                <img class="img--gradient" src="media/card_2.png" alt="gradient">
            </div>
        <div class="main__image">
            <img src="media/imgs.jpg" class="main__image--image" alt="cross nike">
        </div>
        <div class="main__card">
            <img class="main__card--close" src="media/btn_close.png" alt="close">
            <div class="main__card--new">NEW</div>
            <span class="main__card--span">THE<span class="main__card--span2"> RUNNING</span> <br>HAS JUST BEGUN</span>
            <br>
            <span class="main__card--span3">Huarache</span>
            <form action="/" class="stars">
                <input type="radio" name="star" id="star-1">
                <label for="star-1"></label>
                <input type="radio" name="star" id="star-2">
                <label for="star-2"></label>
                <input type="radio" name="star" id="star-3">
                <label for="star-3"></label>
                <input type="radio" name="star" id="star-4">
                <label for="star-4"></label>
                <input type="radio" name="star" id="star-5">
                <label for="star-5"></label>
            </form>
            <br>
            <span class="main__card--span4">$ 200</span>
            <br>
            <span class="main__card--span5">Size</span>
            <br>
            <form action="/" class="size">
                <input class="size__input" type="radio" name="size" id="size-1">
                <label class="size__label size__label_first" for="size-1">7</label>
                <input class="size__input" type="radio" name="size" id="size-2">
                <label class="size__label" for="size-2">8</label>
                <input class="size__input" type="radio" name="size" id="size-3">
                <label class="size__label" for="size-3">9</label>
                <input class="size__input" type="radio" name="size" id="size-4" checked>
                <label class="size__label" for="size-4">10</label>
                <input class="size__input" type="radio" name="size" id="size-5">
                <label class="size__label size__label_last" for="size-5">11</label>
            </form>
            <br>
            <button class="main__card--button1" type="button">ADD TO CART</button>
            <br>
            <button class="main__card--button2" type="reset">WHISLIST</button>
        </div>
        </div>
    </main>
</body>
</html>
